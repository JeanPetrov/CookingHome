<div *ngIf="model" class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <h1 class="center">Delete user</h1>
      <form #userForm="ngForm" (ngSubmit)="delete()">
        <div class="form-group">
          <label for="username">Username</label>
          <input disabled type="text" class="form-control" id="username" required pattern="^[A-Za-z\d]+$" minlength="4" [ngModel]="model.username"
            #username="ngModel" name="username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input disabled type="email" class="form-control" id="email" required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            [ngModel]="model.email" #email="ngModel" name="email">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input disabled type="text" class="form-control" id="firstName" required pattern="^[A-Za-z]+$" minlength="2" [ngModel]="model.firstName"
            #firstName="ngModel" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input disabled type="text" class="form-control" id="lastName" required pattern="^[A-Za-z]+$" minlength="2" pattern="^[A-Za-z]+$"
            minlength="2" [ngModel]="model.lastName" #lastName="ngModel" name="lastName">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input disabled type="number" class="form-control" id="age" required min="1" max="150" [ngModel]="model.age" #age="ngModel"
            name="age">
        </div>

        <div class="center">
          <button type="submit" class="btn btn-danger">Delete user</button>
        </div>
      </form>
    </div>
  </div>
</div>
