<div *ngIf="model" class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <h1 class="center">Edit user</h1>
      <form #userForm="ngForm" (ngSubmit)="edit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required pattern="^[A-Za-z\d]+$" minlength="4" [(ngModel)]="model.username"
            #username="ngModel" name="username">

          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Username must be at least 4 symbols long and contains only letters and digits!
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            [(ngModel)]="model.email" #email="ngModel" name="email">

          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" required pattern="^[A-Za-z]+$" minlength="2" [(ngModel)]="model.firstName"
            #firstName="ngModel" name="firstName">

          <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
            Firstname must contains only letters and must be at least 2 letters.
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" required pattern="^[A-Za-z]+$" minlength="2" pattern="^[A-Za-z]+$"
            minlength="2" [(ngModel)]="model.lastName" #lastName="ngModel" name="lastName">

          <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
            Lastname must contains only letters and must be at least 2 letters.
          </div>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" required min="1" max="150" [(ngModel)]="model.age" #age="ngModel" name="age">

          <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
            Age cannot be negetiv number.
          </div>
        </div>

        <div class="center">
          <button type="submit" class="btn btn-success" [disabled]="userForm.form.invalid">Edit user</button>
        </div>
      </form>
    </div>
  </div>
</div>
