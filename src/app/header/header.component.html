<header>
  <div class="container">
    <a routerLink="/home" class="logo">Cooking Home</a>

    <ul class="menu">
      <li>
        <a class="nav-link" routerLink="/recipes/search">Search</a>
      </li>
      <li *ngIf="!authService.isAuthenticated()">
        <a class="nav-link" routerLink="/register">Register</a>
      </li>
      <li *ngIf="!authService.isAuthenticated()">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <li *ngIf="authService.isAdmin()" (click)="expand2()" [class]="dropdownLi2">
        <a class="nav-link dropdown-toggle" id="dropdown02" data-toggle="dropdown" aria-haspopup="true
          " aria-expanded="flase">Admin</a>
        <div [class]="dropdownMenu2" aria-labelledby="dropdown02">
          <a class="dropdown-item" routerLink="/admin/users">All users</a>
        </div>
      </li>
      <li *ngIf="authService.isAuthenticated()" (click)="expand()" [class]="dropdownLi">
        <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true
        " aria-expanded="flase">Recipes</a>
        <div [class]="dropdownMenu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/recipes/all">All recipes</a>
          <a class="dropdown-item" routerLink="/recipes/create">Create recipe</a>
          <a class="dropdown-item" routerLink="/recipes/my">My recipes</a>
        </div>
      </li>
      <li *ngIf="authService.isAuthenticated() ">
        <a class="nav-link" (click)="logout() ">Logout</a>
      </li>
    </ul>
  </div>
</header>
