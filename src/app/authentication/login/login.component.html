<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <h1 class="center">Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" #name="ngModel" name="username">

          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" #password="ngModel" name="password">

          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required!
          </div>
        </div>

        <div class="center">
          <button type="submit" class="btn btn-success" [disabled]="loginForm.form.invalid">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
